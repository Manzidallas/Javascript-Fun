<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <!-- display even numbers -->
    <button onclick="dallas()">Click Me</button>
    <script>
        function dallas(){
            let number= prompt("Insert any a number");

            if (number%2 ===0){
                alert ("It is an even number"+number)
            }
            else{
                alert ("It is not an even number"+number)
            }
        }

        
    </script>
</body>
</html>
